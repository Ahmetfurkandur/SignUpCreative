<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div id="left-image-side">
        <img src="img/signup-image.png">
    </div>

    <div id="right-form-side">
        <div id="content">
            <main>
                <h2>Sign Up</h2>
                <p>Already have an account? <a href="#">Log In</a></p>            
            </main>

            <form action="#">
                <label for="FullName">Full Name</label>
                <input type="text" class="inputs">

                <label for="Email">Email</label>
                <input type="email" class="inputs">

                <label for="Password">Password</label>
                <input type="password" class="inputs">

                <button>SIGN UP</button>
            </form>

            <footer>
                <p>
                    By continuing, you agree to accept our <br>
                &#160;   Privacy Policy & Terms of Service.
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
