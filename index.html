<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-image-side">
        <img src="img/header.png" alt="">
        <h1 id="img-header">Explore your creativity</h1>
        <h5>Over 1000 courses taught by real creatives</h5>
    </div>

    <div id="right-form-side">
        <div id="content">
            <main>
                <h2 id="sign-up">Sign Up</h2>
                <p>Already have an account? <a href="#">Log In</a></p>            
            </main>

            <form action="post">
                <label for="FullName">Full Name</label>
                <input type="text" class="inputs">

                <label for="Email">Email</label>
                <input type="email" class="inputs">

                <label for="Password">Password</label>
                <input id="password-input" type="password"  class="inputs" placeholder="Must be at least 6 characters" min="6">

                <input id="checkbox" type="checkbox">
                <label for="emailUpdates">Sign up for email updates.</label>
                <br>
                <button>SIGN UP</button>
            </form>

            <footer>
                <p>
                    By continuing, you agree to accept our <br>
                &#160;   Privacy Policy & Terms of Service.
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
